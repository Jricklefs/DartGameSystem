<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DartsMob</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/dartsmob.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        .landing-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .landing-brand {
            text-align: center;
            margin-bottom: 60px;
        }

        .landing-brand h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            color: var(--gold);
            letter-spacing: 0.15em;
            margin: 0;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .landing-brand h1 .accent {
            color: #c0392b;
        }

        .landing-brand .tagline {
            font-family: 'Special Elite', cursive;
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            margin-top: 8px;
        }

        .landing-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 700px;
            width: 100%;
        }

        .landing-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--gold);
            border-radius: 16px;
            color: var(--cream);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .landing-btn:hover {
            background: rgba(212, 175, 55, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.2);
        }

        .landing-btn .icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .landing-btn .label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 0.1em;
            color: var(--gold);
        }

        .landing-btn .desc {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            margin-top: 8px;
            text-align: center;
        }

        .landing-btn.primary {
            border-color: #c0392b;
            background: rgba(192, 57, 43, 0.2);
        }

        .landing-btn.primary:hover {
            background: rgba(192, 57, 43, 0.35);
            box-shadow: 0 8px 30px rgba(192, 57, 43, 0.3);
        }

        .landing-btn.primary .label {
            color: #e74c3c;
        }

        .landing-footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }

        .landing-footer a {
            color: var(--gold);
            text-decoration: none;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-indicator .dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; box-shadow: 0 0 4px #2ecc71; }
            50% { opacity: 0.5; box-shadow: 0 0 8px #2ecc71; }
        }

        /* Top right settings with calibration status */
        .top-right-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .settings-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 8px;
            color: var(--cream);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .settings-link:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold);
        }

        .settings-link .icon {
            font-size: 1.4rem;
        }

        .settings-link .text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .calibration-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 4px;
        }

        .calibration-dot.calibrated {
            background: #2ecc71;
            box-shadow: 0 0 6px #2ecc71;
        }

        .calibration-dot.not-calibrated {
            background: #e74c3c;
            box-shadow: 0 0 6px #e74c3c;
            animation: pulse-red 1.5s infinite;
        }

        .calibration-dot.loading {
            background: #f39c12;
            box-shadow: 0 0 6px #f39c12;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .landing-menu {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .landing-btn {
                padding: 30px 20px;
            }
            
            .landing-brand h1 {
                font-size: 3.5rem;
            }

            .settings-link .text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="background-layer" class="background-layer"></div>
    <div id="background-overlay" class="background-overlay"></div>

    <!-- Top right settings with calibration indicator -->
    <div class="top-right-status">
        <a href="/settings.html" class="settings-link" title="Board calibration status">
            <span class="icon">‚öôÔ∏è</span>
            <span class="text">SETTINGS</span>
            <span id="calibration-dot" class="calibration-dot loading"></span>
        </a>
    </div>

    <main class="landing-screen">
        <div class="landing-brand">
            <h1>DARTS<span class="accent">MOB</span></h1>
            <p class="tagline">‚Äî The Family's Game ‚Äî</p>
        </div>

        <div class="landing-menu">
            <a href="/game.html" class="landing-btn primary">
                <span class="icon">üéØ</span>
                <span class="label">LOCAL GAME</span>
                <span class="desc">Play on this board</span>
            </a>

            <a href="/globe.html" class="landing-btn">
                <span class="icon">üåê</span>
                <span class="label">PLAY ONLINE</span>
                <span class="desc">Challenge players worldwide</span>
            </a>

            <a href="/stats.html" class="landing-btn">
                <span class="icon">üìä</span>
                <span class="label">STATS</span>
                <span class="desc">Leaderboards & history</span>
            </a>

            <a href="/settings.html" class="landing-btn">
                <span class="icon">‚öôÔ∏è</span>
                <span class="label">SETTINGS</span>
                <span class="desc">Calibration & themes</span>
            </a>
        </div>
    </main>

    <footer class="landing-footer">
        <div class="online-indicator">
            <span class="dot"></span>
            <span><span id="online-count">0</span> players online</span>
        </div>
        <span>Board: <strong id="board-name">Joe's Board</strong></span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        // Apply theme background
        const theme = JSON.parse(localStorage.getItem('dartsmob-theme') || '{}');
        const backgrounds = theme.backgrounds || [
            '/images/backgrounds/speakeasy-1.jpg',
            '/images/backgrounds/speakeasy-2.jpg',
            '/images/backgrounds/speakeasy-3.jpg',
            '/images/backgrounds/speakeasy-4.jpg',
            '/images/backgrounds/speakeasy-5.jpg'
        ];
        
        const layer = document.getElementById('background-layer');
        if (layer && backgrounds.length > 0) {
            layer.style.backgroundImage = `url('${backgrounds[0]}')`;
            
            if (backgrounds.length > 1) {
                let idx = 0;
                setInterval(() => {
                    idx = (idx + 1) % backgrounds.length;
                    layer.style.backgroundImage = `url('${backgrounds[idx]}')`;
                }, theme.slideshowSpeed || 30000);
            }
        }
        
        const overlay = document.getElementById('background-overlay');
        if (overlay) {
            const opacity = (theme.overlayOpacity ?? 70) / 100;
            overlay.style.background = `rgba(0, 0, 0, ${opacity})`;
        }

        // Fetch online count
        fetch('/api/online/status')
            .then(r => r.json())
            .then(data => {
                document.getElementById('online-count').textContent = data.onlineCount || 0;
            })
            .catch(() => {});

        // Check calibration status
        let boardId = 'default';
        fetch('/api/boards/current').then(r => r.json()).then(b => {
            boardId = b.id;
            checkCalibrationStatus(); // re-check with correct boardId
        }).catch(() => {});
        
        function updateCalibrationDot(canStart, issues) {
            const dot = document.getElementById('calibration-dot');
            const link = dot?.closest('.settings-link');
            if (!dot || !link) return;
            
            if (canStart) {
                dot.className = 'calibration-dot calibrated';
                link.title = 'Board calibrated ‚úì';
            } else {
                dot.className = 'calibration-dot not-calibrated';
                const issueText = issues?.map(i => i.message).join(', ') || 'Not calibrated';
                link.title = issueText;
            }
        }
        
        function checkCalibrationStatus() {
            fetch(`/api/games/preflight/${boardId}`)
                .then(r => r.json())
                .then(data => updateCalibrationDot(data.canStart, data.issues))
                .catch(() => updateCalibrationDot(false, [{ message: 'Could not check calibration status' }]));
        }
        
        // Initial check
        checkCalibrationStatus();
        
        // Set up SignalR for real-time sensor status updates
        const connection = new signalR.HubConnectionBuilder()
            .withUrl('/gamehub')
            .withAutomaticReconnect()
            .configureLogging(signalR.LogLevel.Warning)
            .build();
        
        connection.on('SensorConnected', () => {
            console.log('Sensor connected');
            checkCalibrationStatus();
        });
        
        connection.on('SensorDisconnected', () => {
            console.log('Sensor disconnected');
            checkCalibrationStatus();
        });
        
        connection.start()
            .then(() => connection.invoke('JoinBoard', boardId))
            .catch(err => console.error('SignalR error:', err));
    </script>
</body>
</html>
