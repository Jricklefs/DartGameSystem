<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartsMob - Global Players</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
        }

        #globe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, #d4a84b, #f4d185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
        }

        .stat-value.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .controls-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: 1px solid #d4a84b;
            background: rgba(0,0,0,0.7);
            color: #d4a84b;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #d4a84b;
            color: #000;
        }

        .btn.primary {
            background: #d4a84b;
            color: #000;
        }

        .btn.primary:hover {
            background: #f4d185;
        }

        .sidebar {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            max-height: calc(100vh - 120px);
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            z-index: 100;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            color: #d4a84b;
            font-size: 1rem;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .sidebar-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .sidebar-tab:hover {
            color: #d4a84b;
        }

        .sidebar-tab.active {
            color: #d4a84b;
            border-bottom-color: #d4a84b;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .player-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .player-card:hover {
            background: rgba(255,255,255,0.1);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4a84b, #8b6914);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .player-location {
            font-size: 0.8rem;
            color: #888;
        }

        .player-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .player-status.online { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; }
        .player-status.inqueue { background: #f39c12; box-shadow: 0 0 8px #f39c12; }
        .player-status.inmatch { background: #e74c3c; box-shadow: 0 0 8px #e74c3c; }

        .legend {
            position: absolute;
            bottom: 100px;
            left: 30px;
            background: rgba(20, 20, 30, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            z-index: 100;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.online { background: #2ecc71; }
        .legend-dot.inqueue { background: #f39c12; }
        .legend-dot.inmatch { background: #e74c3c; }

        .back-link {
            position: absolute;
            top: 25px;
            left: 30px;
            color: #d4a84b;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 101;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .stats {
                gap: 15px;
            }
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="globe-container"></div>

    <a href="/" class="back-link">‚Üê Back to DartsMob</a>

    <div class="header-overlay">
        <div class="logo">üéØ DartsMob Global</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value pulse" id="online-count">--</div>
                <div class="stat-label">Players Online</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="match-count">--</div>
                <div class="stat-label">Active Matches</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="queue-count">--</div>
                <div class="stat-label">In Queue</div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-tabs">
            <div class="sidebar-tab active" data-tab="nearby">Nearby</div>
            <div class="sidebar-tab" data-tab="friends">Friends</div>
            <div class="sidebar-tab" data-tab="available">Available</div>
        </div>
        <div class="sidebar-content" id="player-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot online"></div>
            <span>Online</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot inqueue"></div>
            <span>Looking for Match</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot inmatch"></div>
            <span>In Match</span>
        </div>
    </div>

    <div class="controls-overlay">
        <button class="btn" onclick="resetView()">Reset View</button>
        <button class="btn primary" onclick="findMatch()">üéØ Find Match</button>
    </div>

    <!-- Three.js for 3D globe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Globe setup
        let scene, camera, renderer, globe, playerPoints = [];
        let isDragging = false, previousMousePosition = { x: 0, y: 0 };

        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('globe-container').appendChild(renderer.domElement);

            // Stars background
            createStars();

            // Globe
            createGlobe();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Events
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);

            // Touch events
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);

            // Start animation
            animate();

            // Load players
            loadPlayers();
            setInterval(loadPlayers, 10000); // Refresh every 10s
        }

        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function createGlobe() {
            // Earth sphere with real texture
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            // Load Earth texture from NASA public domain
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load(
                'https://unpkg.com/three-globe/example/img/earth-night.jpg',
                () => { console.log('Earth texture loaded'); },
                undefined,
                (err) => { 
                    console.log('Texture failed, using fallback');
                    globe.material.color.setHex(0x1a1a2e);
                }
            );
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                transparent: true,
                opacity: 0.95
            });
            
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Add subtle grid lines on top
            const gridMaterial = new THREE.LineBasicMaterial({ color: 0xd4af37, transparent: true, opacity: 0.15 });
            
            // Latitude lines
            for (let lat = -60; lat <= 60; lat += 30) {
                const latRad = lat * Math.PI / 180;
                const radius = Math.cos(latRad);
                const y = Math.sin(latRad);
                
                const curve = new THREE.EllipseCurve(0, 0, radius, radius, 0, 2 * Math.PI, false);
                const points = curve.getPoints(64);
                const geom = new THREE.BufferGeometry().setFromPoints(points.map(p => new THREE.Vector3(p.x, y, p.y)));
                const line = new THREE.Line(geom, gridMaterial);
                line.position.multiplyScalar(1.001);  // Slightly above surface
                globe.add(line);
            }
            
            // Longitude lines
            for (let lon = 0; lon < 360; lon += 30) {
                const lonRad = lon * Math.PI / 180;
                const curve = new THREE.EllipseCurve(0, 0, 1, 1, 0, Math.PI, false);
                const points = curve.getPoints(32);
                const geom = new THREE.BufferGeometry().setFromPoints(
                    points.map(p => new THREE.Vector3(
                        p.x * Math.cos(lonRad) * 1.001,
                        p.y * 1.001,
                        p.x * Math.sin(lonRad) * 1.001
                    ))
                );
                const line = new THREE.Line(geom, gridMaterial);
                globe.add(line);
            }

            // Add glow effect
            const glowGeometry = new THREE.SphereGeometry(1.02, 32, 32);
            const glowMaterial = new THREE.ShaderMaterial({
                uniforms: {},
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        gl_FragColor = vec4(0.3, 0.5, 1.0, 1.0) * intensity;
                    }
                `,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                transparent: true
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);
        }

        function latLonToVector3(lat, lon, radius = 1.01) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lon + 180) * Math.PI / 180;
            return new THREE.Vector3(
                -radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.cos(phi),
                radius * Math.sin(phi) * Math.sin(theta)
            );
        }

        function addPlayerPoint(lat, lon, status) {
            const position = latLonToVector3(lat, lon);
            
            const colors = {
                online: 0x2ecc71,
                inqueue: 0xf39c12,
                inmatch: 0xe74c3c
            };
            
            const geometry = new THREE.SphereGeometry(0.015, 16, 16);
            const material = new THREE.MeshBasicMaterial({ 
                color: colors[status] || colors.online 
            });
            const point = new THREE.Mesh(geometry, material);
            point.position.copy(position);
            globe.add(point);
            playerPoints.push(point);

            // Add pulse ring
            const ringGeometry = new THREE.RingGeometry(0.02, 0.025, 32);
            const ringMaterial = new THREE.MeshBasicMaterial({ 
                color: colors[status] || colors.online,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.copy(position);
            ring.lookAt(new THREE.Vector3(0, 0, 0));
            globe.add(ring);
            playerPoints.push(ring);
        }

        function clearPlayerPoints() {
            playerPoints.forEach(point => globe.remove(point));
            playerPoints = [];
        }

        async function loadPlayers() {
            try {
                const response = await fetch('/api/online/map');
                const data = await response.json();
                
                document.getElementById('online-count').textContent = data.total || 0;
                
                clearPlayerPoints();
                
                if (data.players) {
                    let inQueue = 0, inMatch = 0;
                    data.players.forEach(p => {
                        addPlayerPoint(p.lat, p.lon, p.status);
                        if (p.status === 'inqueue') inQueue++;
                        if (p.status === 'inmatch') inMatch++;
                    });
                    document.getElementById('queue-count').textContent = inQueue;
                    document.getElementById('match-count').textContent = Math.floor(inMatch / 2);
                }
            } catch (err) {
                console.error('Failed to load players:', err);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Slow auto-rotation when not dragging
            if (!isDragging) {
                globe.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            
            const deltaMove = {
                x: e.clientX - previousMousePosition.x,
                y: e.clientY - previousMousePosition.y
            };

            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;
            globe.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, globe.rotation.x));

            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(e) {
            camera.position.z += e.deltaY * 0.001;
            camera.position.z = Math.max(1.5, Math.min(5, camera.position.z));
        }

        let touchStart = null;
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }

        function onTouchMove(e) {
            if (!isDragging || !touchStart) return;
            
            const deltaMove = {
                x: e.touches[0].clientX - touchStart.x,
                y: e.touches[0].clientY - touchStart.y
            };

            globe.rotation.y += deltaMove.x * 0.005;
            globe.rotation.x += deltaMove.y * 0.005;
            globe.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, globe.rotation.x));

            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        function onTouchEnd() {
            isDragging = false;
            touchStart = null;
        }

        function resetView() {
            camera.position.z = 2.5;
            globe.rotation.x = 0;
            globe.rotation.y = 0;
        }

        function findMatch() {
            window.location.href = '/?online=true';
        }

        // Tab switching
        document.querySelectorAll('.sidebar-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // TODO: Load different player lists
            });
        });

        // Initialize
        init();
    </script>
</body>
</html>
